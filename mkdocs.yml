site_name: Longchamps Protocols

theme:
  name: material
  logo: assets/FDL_Logo.png
  favicon: assets/favicon/favicon.ico
  font:
    text: DM Sans
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - content.code.copy
  palette: 
    # Dark Mode
    - scheme: slate
      toggle: 
        icon: material/weather-sunny
        name: Dark Mode
      primary: deep purple
      accent: deep purple

    # Light Mode
    - scheme: default   # you had a typo: "defualt"
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets


plugins:
    - encryptcontent:
        password_file: 'passwords.yml'
        summary: 'Some content on this page is proprietary or under embargo'
        encryption_info_message: "Contact the Longchamps lab if you would like access."
